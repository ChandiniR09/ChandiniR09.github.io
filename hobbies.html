<!DOCTYPE html>
<html>
<head>
  <title>Hobbies Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .hobbies-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    
    .hobby {
      text-align: center;
    }
    
    .hobby-image {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    
    .hobby-name {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hobbies Page</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="bio.html">Bio</a></li>
        <li><a href="qualification.html">Qualification</a></li>
        <li><a href="hobbies.html">Hobbies</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Hobbies/Interests</h2>
    
    <div class="hobbies-container">
      <div class="hobby">
        <img class="hobby-image" src="movies.jpg" alt="Watching Movies">
        <h3 class="hobby-name">Watching Movies</h3>
      </div>
      <div class="hobby">
        <img class="hobby-image" src="music.jpg" alt="Listening to Music">
        <h3 class="hobby-name">Listening to Music</h3>
      </div>
      <div class="hobby">
        <img class="hobby-image" src="driving.jpg" alt="Driving">
        <h3 class="hobby-name">Driving</h3>
      </div>
      <div class="hobby">
        <img class="hobby-image" src="books.jpg" alt="Reading Books">
        <h3 class="hobby-name">Reading Books</h3>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Web Project</p>
  </footer>
</body>
</html>
